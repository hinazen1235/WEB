<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 표시 - 단락(paragraph)</title>
</head>
<body>
    <!-- <p></p>        : 문단 사이의 여백을 가지는 텍스트 표시 태그 -->
    <!-- <br>           : 개행(줄바꿈) 태그 [엔터] -->
    <p>단락 하나<br>
    두번째 줄</p>
    <p>단락 하나</p>
    <p>단락 하나</p>
    <pre>
        pre 는 쓴대로 출력됨
        첫번째 줄
        두번째 줄
    </pre>



 

    <!-- <pre></pre>    : 입력한 그대로(공백, 개행 포함)의 텍스트를 화면에 출력하는 태그 -->

  
</body> 
</html>
